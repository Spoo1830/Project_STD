{% extends "base.html" %}
{% block content %}
<h2>Students List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.grade }}</td>
            <td>{{ student.email }}</td>
            <td>
                <button style="background-color: #4CAF50; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; margin-left: 20%; width: 14.5%;" onclick="window.location.href='{{ url_for('edit', id=student.id) }}'; return false;">Edit</button>
                <button style="background-color: #f44336; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;" onclick="if(confirm('Are you sure you want to delete this student?')) { window.location.href='{{ url_for('delete', id=student.id) }}'; return false;}">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
